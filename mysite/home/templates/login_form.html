
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href = " {% static 'bootstrap.min.css' %}" type="text/css">
    <title>Login | QLVT</title>
</head>

<body style = "background-color: blanchedalmond;" >
<div class = "wrapper root">
    <div class = "container">
      <div class = "row justify-content-around">
        <form action = "/login/" class = "col-md-6 bg-light p-3 my-3" method = "post">
            {% csrf_token %}
            <h1 class = "text-center text-uppercase h3 my-3">LOG IN</h1>
            <div class = "form-group">
              <label for = "username">Username</label>
              <input type = "text" name = "username" id = "username" class = "form-control mb-3" required>
              <label for = "password">Password</label>
              <input type = "password" name = "password" id = "password" class = "form-control mb-3" required>
            </div>
            <input  type = "submit" value = "Login" class = "btn btn-primary btn-block " />
            <a href = "/register/">Sign up</a>
        </form>
        <div class="form-group">
          {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{message}}
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
</div>




</body>


<html>
