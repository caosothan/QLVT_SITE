
  <!DOCTYPE html>
  <html lang="en">
  <head>
    {% load static %}
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href = " {% static 'bootstrap.min.css' %}" type="text/css">
      <title>Sign up | QLVT</title>
  </head>
  <body style = "background-color: blanchedalmond;" >
    <div class = "wrapper root">
        <div class = "container">
          <div class = "row justify-content-around">
            <form action = "/register/" class = "col-md-6 bg-light p-3 my-3" method = "post">
                    {% csrf_token %}
              <h1 class = "text-center text-uppercase h3 my-3">SIGN UP</h1>
              <div class = "form-group">
                <label for = "name">Name</label>
                <input type = "text" name = "name" id = "name" class = "form-control mb-3" required>
                <label for = "gender">Gender</label>
              
                  <select id = "gender" name="gender" class = "form-control mb-3" required>
                      <option></option>
                      <option>Male</option>
                      <option>Female</option>
                  </select>
     
                <label for = "email">Email</label>
                <input type = "text" name = "email" id = "email" class = "form-control mb-3" required>
                <label for = "username">Username</label>
                <input type = "text" name = "username" id = "username" class = "form-control mb-3" required>
                <label for = "password">Password</label>
                <input type = "password" name = "password" id = "password" class = "form-control mb-3" required>
                <label for = "confirm_password">Confirm password</label>
                <input type = "password" name = "confirm_password" id = "confirm_password" class = "form-control mb-3" required>    
                <input type = "submit" value = "SIGN UP" class = "btn btn-primary btn-block mbottom-3">     

              
                
              </div>
              <a href = "/login/">Login</a>
              
              
            </form>
            <div class="form-group">
              {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                {{message}}
              </div>
              {% endfor %}
            </div>
            
          </div>
        </div>
      </div>

    
  </body>
  </html>
